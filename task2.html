<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #validation-input {
        border: 3px solid #bdbdbd;
      }
      #validation-input.valid {
        border-color: #4caf50;
      }
      #validation-input.invalid {
        border-color: #f44336;
      }
    </style>
  </head>
  <body>
    <!-- task 3 -->
    <form class="form">
      <p>Choose a color:</p>
      <label
        >Tomato
        <input type="radio" name="color" value="tomato" checked />
      </label>
      <label>
        White
        <input type="radio" name="color" value="white" />
      </label>
      <label>
        Green
        <input type="radio" name="color" value="green" />
      </label>
    </form>
    <!-- task4 -->
    <input type="text" placeholder="Ваше ім'я?" id="name-input" />
    <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>
    <!-- task5 -->

    <input
      type="text"
      id="validation-input"
      data-length=" 6"
      placeholder="Введи 6 символів"
    />

    <!-- task6 -->
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
  </body>

  <script src="./dz.js" type="module"></script>
</html>
